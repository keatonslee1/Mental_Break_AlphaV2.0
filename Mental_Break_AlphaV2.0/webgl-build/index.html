<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Mental Break</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css?v=2.0">
    <script src="https://cdn.jsdelivr.net/npm/brotli-wasm@1.4.0/brotli-wasm.js"></script>
  </head>
  <body>
    <div id="page-header">
      <h1 id="game-title">Mental Break - Alpha v2.0</h1>
      <p id="game-subtitle">Report Bugs on Discord: <a href="https://discord.gg/peHA2uHW" target="_blank" rel="noopener noreferrer">https://discord.gg/peHA2uHW</a></p>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Mental Break</div>
      </div>
    </div>
    <div id="game-controls">
      <p>Controls: Spacebar, Enter, Up, Down, ESC</p>
    </div>
    <div id="page-footer">
      <p>Keaton@MachinicAnarchy.ai</p>
      <p><a href="https://linktr.ee/keatonlee" target="_blank" rel="noopener noreferrer" id="linktree-link">Linktree</a></p>
      <p>Copyright Keaton Media LLC 2025 All Rights Reserved</p>
    </div>
    <script>
      // Check if browser supports Brotli natively
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      var needsBrotliFallback = isIOS || (isSafari && !window.chrome);
      
      // Brotli decompression fallback for iOS/Safari
      var brotliDecompressor = null;
      var brotliReady = false;
      
      if (needsBrotliFallback) {
        console.log('iOS/Safari detected - loading Brotli decompression fallback');
        
        // Initialize Brotli decompressor
        if (typeof BrotliWASM !== 'undefined') {
          BrotliWASM().then(function(module) {
            brotliDecompressor = module;
            brotliReady = true;
            console.log('Brotli decompression fallback ready for iOS/Safari');
          }).catch(function(err) {
            console.error('Failed to load Brotli decompressor:', err);
            unityShowBanner('Failed to load Brotli decompressor. Game may not work on this device.', 'warning');
          });
        } else {
          // Wait for script to load
          var checkBrotli = setInterval(function() {
            if (typeof BrotliWASM !== 'undefined') {
              clearInterval(checkBrotli);
              BrotliWASM().then(function(module) {
                brotliDecompressor = module;
                brotliReady = true;
                console.log('Brotli decompression fallback ready for iOS/Safari');
              }).catch(function(err) {
                console.error('Failed to load Brotli decompressor:', err);
              });
            }
          }, 100);
          
          // Timeout after 5 seconds
          setTimeout(function() {
            clearInterval(checkBrotli);
            if (!brotliReady) {
              console.error('Brotli decompressor failed to load');
            }
          }, 5000);
        }
        
        // Intercept fetch requests for .br files BEFORE Unity's loader processes them
        var originalFetch = window.fetch;
        window.fetch = function(url, options) {
          var urlString = typeof url === 'string' ? url : url.url || url.toString();
          
          if (urlString && urlString.endsWith('.br')) {
            return originalFetch(url, options).then(function(response) {
              // Clone response to read it without consuming it
              var contentEncoding = response.headers.get('Content-Encoding');
              
              // If Content-Encoding is br, we need to decompress it
              if (contentEncoding === 'br') {
                return response.clone().arrayBuffer().then(function(buffer) {
                  if (!brotliReady || !brotliDecompressor) {
                    console.warn('Brotli decompressor not ready yet, waiting...');
                    // Wait a bit and try again
                    return new Promise(function(resolve) {
                      var waitForBrotli = setInterval(function() {
                        if (brotliReady && brotliDecompressor) {
                          clearInterval(waitForBrotli);
                          try {
                            var decompressed = brotliDecompressor.decompress(new Uint8Array(buffer));
                            var blob = new Blob([decompressed]);
                            var newResponse = new Response(blob, {
                              status: response.status,
                              statusText: response.statusText,
                              headers: new Headers()
                            });
                            // Copy all headers except Content-Encoding
                            response.headers.forEach(function(value, key) {
                              if (key.toLowerCase() !== 'content-encoding') {
                                newResponse.headers.set(key, value);
                              }
                            });
                            // Set Content-Length to decompressed size
                            newResponse.headers.set('Content-Length', decompressed.length.toString());
                            resolve(newResponse);
                          } catch (err) {
                            console.error('Brotli decompression failed:', err);
                            resolve(response);
                          }
                        }
                      }, 50);
                      
                      // Timeout after 2 seconds
                      setTimeout(function() {
                        clearInterval(waitForBrotli);
                        console.error('Timeout waiting for Brotli decompressor');
                        resolve(response);
                      }, 2000);
                    });
                  }
                  
                  try {
                    var decompressed = brotliDecompressor.decompress(new Uint8Array(buffer));
                    var blob = new Blob([decompressed]);
                    var newResponse = new Response(blob, {
                      status: response.status,
                      statusText: response.statusText,
                      headers: new Headers()
                    });
                    // Copy all headers except Content-Encoding
                    response.headers.forEach(function(value, key) {
                      if (key.toLowerCase() !== 'content-encoding') {
                        newResponse.headers.set(key, value);
                      }
                    });
                    // Set Content-Length to decompressed size
                    newResponse.headers.set('Content-Length', decompressed.length.toString());
                    return newResponse;
                  } catch (err) {
                    console.error('Brotli decompression failed:', err);
                    return response;
                  }
                });
              }
              
              return response;
            });
          }
          
          return originalFetch(url, options);
        };
      }

      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: #d32f2f; color: white; padding: 10px; border-radius: 4px;';
        else {
          if (type == 'warning') div.style = 'background: #f57c00; color: white; padding: 10px; border-radius: 4px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/webgl-build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/webgl-build.data.br",
        frameworkUrl: buildUrl + "/webgl-build.framework.js.br",
        codeUrl: buildUrl + "/webgl-build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Keaton Media",
        productName: "Mental Break",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Hide keyboard controls on mobile
        var controlsElement = document.querySelector("#game-controls");
        if (controlsElement) {
          controlsElement.style.display = "none";
        }

        // Check WebGL support on mobile
        var canvasTest = document.createElement('canvas');
        var gl = canvasTest.getContext('webgl2') || canvasTest.getContext('webgl');
        if (!gl) {
          console.warn("WebGL not supported on this mobile device");
          unityShowBanner("WebGL is not supported on this device. Please use a modern browser or try on desktop.", 'warning');
        }

        // Lower canvas resolution on mobile devices for better performance
        config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                console.error("Unity WebGL load error:", message);
                var errorMsg = "Failed to load game. ";
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                  errorMsg += "Mobile devices may have limited WebGL support. Please try:\n";
                  errorMsg += "1. Use a modern browser (Chrome, Safari latest version)\n";
                  errorMsg += "2. Ensure you're on a high-end device\n";
                  errorMsg += "3. Try on desktop for best experience\n\n";
                }
                errorMsg += "Error: " + message;
                unityShowBanner(errorMsg, 'error');
                document.querySelector("#unity-loading-bar").style.display = "none";
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
