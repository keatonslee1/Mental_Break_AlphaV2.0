<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Break - Alpha v2.0</title>
    
    <!-- Favicons and Icons (using closeup image) -->
    <link rel="icon" type="image/png" sizes="48x48" href="TemplateData/favicon-48x48.png">
    <link rel="shortcut icon" type="image/png" href="TemplateData/favicon-48x48.png">
    <!-- Optional: Add favicon-16x16.png, favicon-32x32.png, and apple-touch-icon.png for better browser support -->
    
    <!-- Open Graph / Facebook / Social Media (using wordmark image) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mentalbreak.io/">
    <meta property="og:title" content="Mental Break - Alpha v2.0">
    <meta property="og:description" content="Play as the human in the loop for an AI girlfriend.">
    <meta property="og:image" content="https://mentalbreak.io/TemplateData/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Mental Break">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://mentalbreak.io/">
    <meta name="twitter:title" content="Mental Break - Alpha v2.0">
    <meta name="twitter:description" content=""Play as the human in the loop for an AI girlfriend.">
    <meta name="twitter:image" content="https://mentalbreak.io/TemplateData/og-image.png">
    
    <!-- Additional Meta -->
    <meta name="description" content="Mental Break - Play as the human in the loop for an AI girlfriend.">
    <meta name="author" content="Keaton Media LLC">
    <meta name="keywords" content="Mental Break, game, pixel art, browser game, Unity WebGL">
    
    <link rel="stylesheet" href="TemplateData/style.css?v=2.1">
    
    <!-- Vercel Web Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <!-- Page Header -->
    <div id="page-header" style="background-color:#333333; padding:20px 0; text-align:center; height:75px;">
      <h1 id="game-title">Mental Break - Alpha v2.0</h1>
      <p id="game-subtitle">Report Bugs on Discord: <a href="https://discord.gg/peHA2uHW" target="_blank" id="discord-link">https://discord.gg/peHA2uHW</a></p>
    </div>
  
    <!-- Unity Container -->
    <div id="unity-container" class="unity-desktop"
         style="display:flex; flex-direction:column; align-items:center; height:auto; margin:0 auto;">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"
              style="max-width:100%; max-height:100%; outline:none;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <!-- Unity Footer -->
      <div id="unity-footer" style="display:flex; justify-content:space-between; width:960px; margin-top:10px;">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Mental Break</div>
      </div>
    </div>
  
    <!-- Game Controls -->
    <div id="game-controls" style="margin-top:20px; text-align:center; padding:10px;">
      <p>Controls: Spacebar, Enter, Up, Down, ESC<br>Some UI elements only load after a page refresh.</p>
    </div>
  
    <!-- Page Footer -->
    <div id="page-footer" style="background-color:#333333; text-align:center; padding:20px 0; height:75px; position:relative; bottom:0; width:100%;">
      <p>Keaton@MachinicAnarchy.ai</p>
      <p><a href="https://linktr.ee/keatonlee" target="_blank" id="linktree-link">Linktree</a></p>
      <p>Copyright Keaton Media LLC 2025 All Rights Reserved</p>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modified for dark theme compatibility
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: #ff4444; color: #ffffff; padding: 10px; border-radius: 4px;';
        else {
          if (type == 'warning') div.style = 'background: #ffaa00; color: #000000; padding: 10px; border-radius: 4px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/webgl-build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/webgl-build.data.gz",
        frameworkUrl: buildUrl + "/webgl-build.framework.js.gz",
        codeUrl: buildUrl + "/webgl-build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Keaton Media",
        productName: "Mental Break",
        productVersion: "2.0",
        showBanner: unityShowBanner,
      };

      // Mobile device detection and configuration
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // Lower canvas resolution on mobile devices for better performance
        config.devicePixelRatio = 1;

        // Check WebGL support
        var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) {
          unityShowBanner('WebGL is not supported on this device. Please use a device with WebGL support.', 'error');
          document.querySelector("#unity-loading-bar").style.display = "none";
        }
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          unityShowBanner('Failed to load game: ' + message, 'error');
        });
      };
      script.onerror = () => {
        unityShowBanner('Failed to load Unity loader script. Please check your connection and try again.', 'error');
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
