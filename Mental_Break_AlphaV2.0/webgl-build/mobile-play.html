<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mental Break · Mobile Play</title>
    <meta name="description" content="Launch the Mental Break Unity build in a fullscreen-style view tailored for mobile browsers.">

    <link rel="icon" type="image/png" href="TemplateData/favicon-48x48.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TemplateData/style.css?v=2.1">
    <link rel="stylesheet" href="assets/css/mental-break.css?v=20251111a">

    <style>
      body.mobile-play {
        margin: 0;
        background: #030012;
        color: #f0f3ff;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .mobile-play__topbar {
        position: sticky;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        background: rgba(6, 0, 20, 0.82);
        border-bottom: 1px solid rgba(116, 96, 207, 0.35);
        z-index: 5;
        backdrop-filter: blur(18px);
      }

      .mobile-play__logo {
        font-weight: 700;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: #4ce9ff;
        font-size: 0.95rem;
        text-decoration: none;
      }

      .mobile-play__back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid rgba(255, 45, 210, 0.45);
        color: #ff9f3d;
        font-size: 0.9rem;
        text-decoration: none;
        background: rgba(18, 4, 42, 0.8);
      }

      .mobile-play__back:focus,
      .mobile-play__back:hover {
        background: rgba(255, 45, 210, 0.2);
        color: #4ce9ff;
      }

      .mobile-play__content {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0014;
        overflow: hidden;
      }

      #unity-rotation-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center center;
      }

      #unity-canvas {
        touch-action: none;
        background: #0a0014;
        display: block;
      }

      #unity-footer {
        display: none;
      }

      #mobile-return-banner {
        display: none;
      }
    </style>
  </head>
  <body class="mobile-play">
    <header class="mobile-play__topbar">
      <a class="mobile-play__logo" href="index.html">Mental Break</a>
      <a class="mobile-play__back" href="index.html">
        <span aria-hidden="true">⟵</span>
        <span>Back to Site</span>
      </a>
    </header>

      <main class="mobile-play__content">
      <div id="unity-container" class="unity-mobile">
        <div id="unity-rotation-wrapper">
          <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        </div>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer"></div>
      </div>
      <div id="mobile-return-banner">Tap the ⟵ button to exit</div>
    </main>

    <script>
      // Unity 6.2 mobile launcher: this standalone page keeps the player full viewport.
      // See https://docs.unity3d.com/6000.0/Documentation/Manual/web-platform.html for current web guidance.
      const canvas = document.querySelector("#unity-canvas");
      const unityContainer = document.querySelector("#unity-container");
      const rotationWrapper = document.querySelector("#unity-rotation-wrapper");
      const topBar = document.querySelector(".mobile-play__topbar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const loadingBar = document.querySelector("#unity-loading-bar");

      // Measure available viewport space below the top bar
      // Uses visualViewport API when available (better for mobile browsers with UI chrome)
      // Falls back to window.innerWidth/Height and getBoundingClientRect for top bar
      function getAvailableViewport() {
        // Use visualViewport API if available (better for mobile browsers)
        const vp = window.visualViewport;
        let viewportWidth, viewportHeight;
        
        if (vp) {
          viewportWidth = vp.width;
          viewportHeight = vp.height;
        } else {
          viewportWidth = window.innerWidth;
          viewportHeight = window.innerHeight;
        }

        // Get top bar height using getBoundingClientRect for accurate measurement
        // Use rect.bottom to get the exact pixel position where the bar ends
        let topBarHeight = 0;
        if (topBar) {
          const rect = topBar.getBoundingClientRect();
          // Use rect.bottom which gives the exact bottom edge position
          // This ensures no extra padding between banner and Unity container
          topBarHeight = Math.ceil(rect.bottom);
        }

        const availableWidth = viewportWidth;
        const availableHeight = viewportHeight - topBarHeight;
        
        return { 
          width: availableWidth, 
          height: availableHeight, 
          topBarHeight,
          viewportWidth,
          viewportHeight
        };
      }

      // Resize canvas for mobile rotation
      // Unity should always see landscape resolution (width > height)
      // CSS rotation handles the visual orientation
      function resizeForMobileCanvas(unityInstance = null) {
        const viewport = getAvailableViewport();
        // Use devicePixelRatio of 1 on mobile to avoid scaling issues
        // Unity 6.2 with matchWebGLToCanvasSize should handle this correctly
        const devicePixelRatio = 1;
        
        // Set container to fill available space below top bar
        if (unityContainer) {
          unityContainer.style.top = `${viewport.topBarHeight}px`;
          unityContainer.style.width = `${viewport.width}px`;
          unityContainer.style.height = `${viewport.height}px`;
        }

        // Determine if device is already in landscape orientation
        const isLandscape = viewport.width > viewport.height;
        
        // Unity should always render in landscape (width > height)
        // After CSS rotation, the visual result will be portrait on mobile
        let unityWidth, unityHeight;
        let wrapperRotation = 0;
        let wrapperWidth, wrapperHeight;
        
        if (isLandscape) {
          // Device is already landscape - no rotation needed
          unityWidth = viewport.width;
          unityHeight = viewport.height;
          wrapperRotation = 0;
          wrapperWidth = viewport.width;
          wrapperHeight = viewport.height;
        } else {
          // Device is portrait - rotate -90deg to make it landscape visually
          // Unity renders landscape (width > height), CSS rotates it to fill portrait viewport
          unityWidth = viewport.height;  // Unity renders this as width (landscape)
          unityHeight = viewport.width;  // Unity renders this as height
          wrapperRotation = -90;
          // When rotating -90deg, a HxW rectangle becomes WxH visually
          // To fill a WxH container after rotation, set wrapper to HxW before rotation
          wrapperWidth = viewport.height;  // Before rotation
          wrapperHeight = viewport.width;  // Before rotation
        }

        // Set wrapper rotation and dimensions
        // Center the wrapper using translate(-50%, -50%) combined with rotation
        if (rotationWrapper) {
          rotationWrapper.style.transform = `translate(-50%, -50%) rotate(${wrapperRotation}deg)`;
          rotationWrapper.style.width = `${wrapperWidth}px`;
          rotationWrapper.style.height = `${wrapperHeight}px`;
        }

        // Set canvas CSS dimensions FIRST (visual size after rotation)
        canvas.style.width = `${unityWidth}px`;
        canvas.style.height = `${unityHeight}px`;

        // Set actual pixel dimensions for Unity - MUST match CSS dimensions exactly
        // Unity will render at these pixel dimensions - always landscape (width > height)
        // Using devicePixelRatio of 1 ensures Unity renders at exact CSS size
        canvas.width = unityWidth;
        canvas.height = unityHeight;
        
        // If Unity instance exists, try to trigger a resize
        // Unity 6.2 should automatically detect canvas size changes with matchWebGLToCanvasSize
        if (unityInstance && typeof unityInstance.SendMessage === 'function') {
          // Try to notify Unity about the resize (if Unity exposes this)
          // Some Unity builds expose a resize handler via SendMessage
          try {
            // This is Unity-specific - may not work if Unity doesn't expose this
            // But matchWebGLToCanvasSize should handle it automatically
            if (unityInstance.Module && unityInstance.Module.resizeCanvas) {
              unityInstance.Module.resizeCanvas(canvas.width, canvas.height);
            }
          } catch (e) {
            // Ignore if Unity doesn't expose resize handler
            console.log('[Unity Mobile] Resize handler not available, relying on matchWebGLToCanvasSize');
          }
        }
        
        // Debug logging (can be removed in production)
        console.log('[Unity Mobile] Viewport:', {
          available: `${viewport.width}x${viewport.height}`,
          unityResolution: `${canvas.width}x${canvas.height}`,
          cssSize: `${canvas.style.width}x${canvas.style.height}`,
          rotation: `${wrapperRotation}deg`,
          isLandscape,
          devicePixelRatio,
          aspectRatio: (canvas.width / canvas.height).toFixed(2)
        });
      }

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") {
          div.style = "background: #ff3366; color: #ffffff; padding: 10px; border-radius: 4px;";
        } else {
          if (type === "warning") {
            div.style = "background: #ffaa00; color: #000000; padding: 10px; border-radius: 4px;";
          }
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Initial resize before Unity loads
      resizeForMobileCanvas();

      // Bind resize to window events
      // Pass unityInstance if available for proper resize handling
      window.addEventListener("resize", () => {
        resizeForMobileCanvas(window.unityInstance);
      });
      window.addEventListener("orientationchange", () => {
        // Delay to allow orientation change to complete
        setTimeout(() => {
          resizeForMobileCanvas(window.unityInstance);
        }, 100);
      });
      
      // Listen to visualViewport resize events (important for mobile browsers with UI chrome)
      if (window.visualViewport) {
        window.visualViewport.addEventListener("resize", () => {
          resizeForMobileCanvas(window.unityInstance);
        });
        window.visualViewport.addEventListener("scroll", () => {
          resizeForMobileCanvas(window.unityInstance);
        });
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/webgl-build.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/webgl-build.data.unityweb",
        frameworkUrl: buildUrl + "/webgl-build.framework.js.unityweb",
        codeUrl: buildUrl + "/webgl-build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Keaton Media",
        productName: "Mental Break",
        productVersion: "3.1",
        showBanner: unityShowBanner,
        // Use devicePixelRatio of 1 on mobile to ensure Unity renders at exact canvas size
        // This prevents letterboxing and ensures matchWebGLToCanvasSize works correctly
        devicePixelRatio: 1,
        matchWebGLToCanvasSize: true
      };

      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isIOS) {
        config.webglContextAttributes = {
          powerPreference: "low-power",
          antialias: false,
          depth: true,
          stencil: false,
          alpha: false,
          preserveDrawingBuffer: false
        };
      }

      function showLoading(progress) {
        if (loadingBar) loadingBar.style.display = "block";
        if (progressBarFull) progressBarFull.style.width = `${progress * 100}%`;
      }

      function hideLoading() {
        if (loadingBar) loadingBar.style.display = "none";
      }

      if (loadingBar) {
        loadingBar.style.display = "block";
      }

      document.body.addEventListener("touchmove", (event) => {
        if (document.activeElement === document.body) {
          event.preventDefault();
        }
      }, { passive: false });

      let loaderInjected = false;
      if (!loaderInjected) {
        loaderInjected = true;
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          // Ensure canvas dimensions are set BEFORE Unity instance creation
          // This is critical for Unity to initialize with the correct resolution
          resizeForMobileCanvas();
          
          createUnityInstance(canvas, config, showLoading)
            .then((unityInstance) => {
              hideLoading();
              // Resize again after Unity instance is created, passing instance for potential resize trigger
              resizeForMobileCanvas(unityInstance);
              
              // Store instance globally for resize events
              window.unityInstance = unityInstance;
            })
            .catch((message) => {
              hideLoading();
              console.error("[Unity Web] Failed to load game", message);
              const reason = typeof message === "string" ? message : message?.message || "Unknown error";
              unityShowBanner("Failed to load game: " + reason, "error");
            });
        };
        script.onerror = () => {
          unityShowBanner("Failed to load Unity loader script. Please check your connection and try again.", "error");
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
